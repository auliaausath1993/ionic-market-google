<ion-header>
  <ion-toolbar>
    <ion-title>Data Pesanan</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list>     
    <div *ngFor="let order of dataOrder;let i = index">
      <ion-row>
        <ion-col size="9" class="ion-padding-horizontal">
          <ion-label>#{{order.number}}  ({{order.payment_status}})</ion-label>
      </ion-col>
        <ion-col size="3" class="ion-padding-horizontal ion-text-start">
          <button ion-button clear item-end style="color: blue;" (click)="detail(order.order_id)">View</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" class="ion-padding-horizontal"><small>
          Tanggal {{order.order_datetime | date :  'dd MMM yyyy HH:mm'}} 
        </small></ion-col>
        <ion-col size="4" class="ion-padding-horizontal ion-text-end">Rp. {{order.total | number : '1.0-4'}}</ion-col>
      </ion-row>
    </div>
  </ion-list>
  </ion-grid>
</ion-content>
