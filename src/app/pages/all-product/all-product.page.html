<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/shop"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-padding-vertical">
        <ion-searchbar animated class="ion-no-padding"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding" size="6" *ngFor="let item of allProduct">
        <ion-card class="ion-no-margin" (click)="productDetail(item.product_id, item.name_item)">
          <ion-card-header>
            <img [src]="item.img_medium" />
          </ion-card-header>
          <ion-card-content>
            <ion-card-title class="margin-top-30">{{ item.name_item }}</ion-card-title>
            <ion-card-subtitle class="ion-padding-bottom"></ion-card-subtitle>
            <div class="price-container">
              <ion-text>
                {{ item.harga | currency:'Rp':'symbol':'3.0'  }}
              </ion-text>
              <ion-button>
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
