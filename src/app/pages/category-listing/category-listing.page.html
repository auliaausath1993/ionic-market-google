<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/explore"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ category_name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFilter()">
        <ion-icon
          color="dark"
          slot="icon-only"
          name="options-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ category_name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-padding-vertical">
        <ion-searchbar animated class="ion-no-padding"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding" size="6" *ngFor="let item of product">
        <app-product-category-card [product]="item" (click)="productDetail(item.product_id, item.name_item)"></app-product-category-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
