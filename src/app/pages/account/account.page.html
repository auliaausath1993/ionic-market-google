<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-padding">
        <ion-item lines="none">
          <ion-avatar slot="start">
              <img src="../../../assets/images/user-avatar.png">
          </ion-avatar>
          <ion-label class="ion-no-margin">
            <p>{{ customer_name }}</p>
            <span>{{ customer_email }}</span>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-list>

        <ion-item detail lines="none" class="ion-padding-horizontal">
            <ion-icon size="medium" slot="start" name="cart-outline"></ion-icon>
            <ion-label>           
              <p (click)="shoppingChart()">My Shopping Cart</p>
            </ion-label>
        </ion-item>

        <ion-item detail lines="none" class="ion-padding-horizontal">
          <ion-icon size="medium" slot="start" name="document-outline"></ion-icon>
          <ion-label>           
            <p (click)="myOrder()">My Orders</p>
          </ion-label>
        </ion-item>

        <ion-item detail lines="none" class="ion-padding-horizontal">
          <ion-icon size="medium" slot="start" name="map-outline"></ion-icon>
          <ion-label>           
            <p (click)="myAddress()">My Addresses</p>
          </ion-label>
        </ion-item>

        <ion-item detail lines="none" class="ion-padding-horizontal">
          <ion-icon size="medium" slot="start" name="card-outline"></ion-icon>
          <ion-label>           
            <p (click)="myPayments()">My Payments Methods</p>
          </ion-label>
        </ion-item>

        <ion-item detail lines="none" class="ion-padding-horizontal">
          <ion-icon size="medium" slot="start" name="settings-outline"></ion-icon>
          <ion-label>           
            <p (click)="appSetting()">App Settings</p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-button
        (click)="signOut()"
        class="action-button"
        expand="block"
        fill="solid"
        color="light"
        type="button">
      <div class="button-text">
        <span>Sign Out</span>
        <ion-icon name="log-out-outline"></ion-icon>
      </div>
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
